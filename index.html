<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="train.jpg" alt="Logo" style="width:60px;" class="rounded-pill">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Transit Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><input type="text" placeholder="Search" class="form-control"></li>
                    <li class="nav-item"><button class="btn btn-warning ms-2">Search</button></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header>
        <h1>The Train Fare Guide</h1>
        <p>Find your way schedule with us!</p>
    </header>

    <section class="container text-center">
        <h2>TRANSIT MAP</h2>
        <img src="https://urban-map.com/wp-content/uploads/UM-PM-Manila-01.jpg" alt="map" class="img-fluid">
    </section>

    <section id="fare-calculator" class="container text-center">
        <h2>Fare Calculator</h2>

        <label for="start">Select Start Station:</label>
        <select id="start" class="form-select">
            <option value="" disabled selected> CHOOSE STATION </option>
            <option value="Baclaran">Baclaran (LRT-1)</option>
            <option value="EDSA">EDSA (LRT-1)</option>
            <option value="Central Terminal">Central Terminal (LRT-1)</option>
            <option value="Doroteo Jose">Doroteo Jose (LRT-1)</option>
            <option value="Monumento">Monumento (LRT-1)</option>
            <option value="Roosevelt">Roosevelt (LRT-1)</option>
            <option value="Recto">Recto (LRT-2)</option>
            <option value="Araneta Center-Cubao">Araneta Center-Cubao (LRT-2)</option>
            <option value="Santolan">Santolan (LRT-2)</option>
            <option value="North Avenue">North Avenue (MRT-3)</option>
            <option value="Ayala">Ayala (MRT-3)</option>
            <option value="Shaw Boulevard">Shaw Boulevard (MRT-3)</option>
            <option value="Taft Avenue">Taft Avenue (MRT-3)</option>
        </select>

        <label for="end">Select End Station:</label>
        <select id="end" class="form-select">
            <option value="" disabled selected> CHOOSE STATION</option>
            <option value="Baclaran">Baclaran (LRT-1)</option>
            <option value="EDSA">EDSA (LRT-1)</option>
            <option value="Central Terminal">Central Terminal (LRT-1)</option>
            <option value="Doroteo Jose">Doroteo Jose (LRT-1)</option>
            <option value="Monumento">Monumento (LRT-1)</option>
            <option value="Roosevelt">Roosevelt (LRT-1)</option>
            <option value="Recto">Recto (LRT-2)</option>
            <option value="Araneta Center-Cubao">Araneta Center-Cubao (LRT-2)</option>
            <option value="Santolan">Santolan (LRT-2)</option>
            <option value="North Avenue">North Avenue (MRT-3)</option>
            <option value="Ayala">Ayala (MRT-3)</option>
            <option value="Shaw Boulevard">Shaw Boulevard (MRT-3)</option>
            <option value="Taft Avenue">Taft Avenue (MRT-3)</option>
        </select>

        <br />
        <button class="btn btn-danger mt-3" onclick="calculateFare()">REGULAR FARE TICKET</button>
        <button class="btn btn-danger mt-3" onclick="calculateDiscountedFare()">DISCOUNTED FARE TICKET</button>

        <div id="fare-display" class="mt-3 p-3 border border-dark rounded">
            <h4>Fare Details</h4>
            <p id="fare-result">Your fare will appear here.</p>
        </div>
    </section>

    <footer class="text-center py-3">
        <p>Seth Ngo, Eduardo Hizon | 9-Sapphire</p>
    </footer>
</body>
</html>
